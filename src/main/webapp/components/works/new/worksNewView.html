<div class="row">
    <div class="col-xs-12" background-image="{{ctrl.img}}">
    </div>
</div>

<div class="row buffer">
    <div class="col-xs-8 col-xs-offset-2">
        <form name="newWorksForm">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="form-group">
                        <label>Name <span class="text-primary">*</span></label>
                        <input type="text" class="form-control" data-ng-model="ctrl.workUIObject.name" placeholder="Name of project" required>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
            <div class="form-group">
                <label>Description <span class="text-primary">*</span></label>
                <input type="text" class="form-control" data-ng-model="ctrl.workUIObject.description" placeholder="Breif description of project" required>
            </div>
            <div class="form-group">
                <label>Link <span class="text-primary">*</span></label>
                <input type="text" class="form-control" data-ng-model="ctrl.workUIObject.link" placeholder="Website or github link" required>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                    <label>Upload image</label>
                    <input type="file" data-ng-model="ctrl.workUIObject.photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label>Project created </label>
                    <input type="date" class="form-control" data-ng-model="ctrl.workUIObject.date" placeholder="Date created">
                </div>
              </div>
              <div class="col-xs-6">
                  <div class="form-group">
                      <label>Revenue</label>
                      <input type="text" class="form-control checkbox" data-ng-model="ctrl.workUIObject.revenue" placeholder="Revenue generated by project">
                  </div>
                  <div class="form-group">
                      <label>Technologies </label>
                      <input type="text" class="form-control" data-ng-model="ctrl.workUIObject.technologies" placeholder="AngularJS, Bootstrap, etc.">
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2 col-xs-offset-5"
                <div class="form-group">
                    <button class="btn btn-primary-outline" data-ng-click="ctrl.click(newWorksForm.$valid)" type="submit">Submit</button>
                </div>
              </div>
              <div class="col-xs-5"></div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-xs-center"
                <div class="form-group">
                    <label data-ng-bind="ctrl.response"></label>
                </div>
              </div>
            </div>
        </form>
    </div>
    <div class="col-xs-2"></div>
</div>
