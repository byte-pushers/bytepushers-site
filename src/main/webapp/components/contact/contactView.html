<div class="row">
    <div class="col-md-12" background-image="{{ctrl.img}}">
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form name="contactForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" data-ng-model="ctrl.inquiryUIObject.name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" data-ng-model="ctrl.inquiryUIObject.email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" data-ng-model="ctrl.inquiryUIObject.phoneNumber" placeholder="Phone Number" maxlength="10" required>
            </div>
            <div class="form-group" >
                <label>Message</label>
                <input type="text" class="form-control" data-ng-model="ctrl.inquiryUIObject.message" placeholder="Message" required>
            </div>
            <div class="form-group text-right">
                <button class="btn btn-lg btn-default" data-ng-click="ctrl.click()" type="submit">Submit</button>
            </div>

            <div class="form-group text-center">
                <label data-ng-bind="ctrl.response"></label>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
